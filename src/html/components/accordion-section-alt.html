<div class="accordion__section js-accordion-section" data-aos="fade-left">
	<button class="accordion__toggle js-accordion-toggle">
		<span class="accordion__icon">
			<load ="{=$icon}"/>
		</span><!-- /.accordion__icon -->

		<span class="accordion__title" role="heading" aria-level="3">
			<span class="h6">
				{=$title}
			</span>
		</span><!-- /.accordion__title -->
	</button>

	<div class="accordion__content js-accordion-content">
		<div class="accordion__content-body">
			<div class="accordion__text">
				<p>
					{=$text}
				</p>
			</div><!-- /.accordion__text -->
		</div><!-- /.accordion__content-body -->
	</div><!-- /.accordion__content -->
</div><!-- /.accordion__section -->
