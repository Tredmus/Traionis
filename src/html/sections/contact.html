<section class="section section--contact js-section-contact" data-id="contact">
	<div class="container">
		<div class="section__grid">
			<div class="section__image" data-aos="zoom-in-up">
				<img src="/media/temp/contact.webp" loading="lazy" width="531" height="805" alt="Contact">
			</div><!-- /.section__image -->

			<div class="section__content js-form-parent">
				<!-- <div class="section__subheader" data-aos="fade-up">
					<p>
						CONTACT
					</p>
				</div>/.section__subheader -->

				<header class="section__header" data-aos="fade-up">
					<h2>
						Get In Touch For A Free Marketing Consultation
					</h2>
				</header><!-- /.section__header -->

				<form class="form section__form js-form" method="POST" name="Contact" data-netlify="true" netlify-honeypot="bot-field" data-aos="fade-up">
					<div class="form__inputs">
						<div class="form__input form__input--column">
							<label for="name" class="form__label">
								Name
							</label>

							<input type="text" class="input" name="name" id="name" placeholder="Name" required>
						</div><!-- /.form__input -->

						<div class="form__input form__input--column">
							<label for="email" class="form__label">
								Email
							</label>

							<input type="email" class="input" name="email" id="email" placeholder="Email" required>
						</div><!-- /.form__input -->

						<div class="form__input form__input--honeypot">
							<label for="bot-field" class="form__label">
								Don’t fill this out if you’re human:
							</label>

							<input class="form__label" name="bot-field" id="bot-field">
						</div><!-- /.form__input -->

						<div class="form__input">
							<label for="message" class="form__label">
								Message
							</label>

							<textarea class="input js-contact-message" name="message" id="message" placeholder="Message" required></textarea>
						</div><!-- /.form__input -->
					</div><!-- /.form__inputs -->

					<div class="buttons form__buttons">
						<button type="submit" class="button form__button">
							<span>
								Send
							</span>
						</button>
					</div><!-- /.buttons form__buttons -->
				</form><!-- /.form -->
			</div><!-- /.section__content -->
		</div><!-- /.section__grid -->
	</div><!-- /.container -->
</section><!-- /.section -->
