<section class="section section--contact" data-id="contact">
	<div class="container">
		<div class="section__grid">
			<div class="section__image">
				<img src="/media/temp/contact.png" alt="">
			</div><!-- /.section__image -->

			<div class="section__content">
				<div class="section__subheader">
					<p>
						CONTACT
					</p>
				</div><!-- /.section__subheader -->

				<header class="section__header">
					<h2>
						Ask Us Anything!
					</h2>
				</header><!-- /.section__header -->

				<form class="form section__form">
					<div class="form__fields">
						<div class="form__field form__field--1of2">
							<label for="name" class="form__label">
								Name
							</label>

							<input type="text" class="field" name="name" id="name" placeholder="Name" required>
						</div><!-- /.form__field -->

						<div class="form__field form__field--1of2">
							<label for="email" class="form__label">
								Email
							</label>

							<input type="email" class="field" name="email" id="email" placeholder="Email" required>
						</div><!-- /.form__field -->

						<div class="form__field">
							<label for="message" class="form__label">
								Message
							</label>

							<textarea class="field" name="message" id="message" placeholder="Message" required></textarea>
						</div><!-- /.form__field -->
					</div><!-- /.form__fields -->

					<div class="buttons form__buttons">
						<button type="submit" class="button">
							Send
						</button>
					</div><!-- /.buttons form__buttons -->
				</form><!-- /.form -->
			</div><!-- /.section__content -->
		</div><!-- /.section__grid -->
	</div><!-- /.container -->
</section><!-- /.section -->
